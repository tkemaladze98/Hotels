<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Hotels</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" <script
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a type="button" class="retunMain">
        <h2 onClick="returnAllHotels();">Find Your Place</h2>
      </a>
      <div class="sign-div">
        <div class="login">
          <label for="login">ლოგინი</label>
          <input type="text" name="login" placeholder="Enter Login Here" id="login-input">
        </div>
        <div class="password">
          <label for="password">პაროლი</label>
          <input type="password" name="password" placeholder="Enter password Here" id="password-input">
        </div>
        <button type="submit" class="btn btn-primary log-in">შესვლა</button>
        <button type="button" class="btn btn-primary enterToRegistraion">რეგისტრაცია</button>
      </div>

    </nav>
  </header>
  <main>
    <section class="categories-cards">
      <div class="left">


      </div>
      <div class="midle">
        <article class="hotel-card" id="hotelGenerate">
          <div class="categories-search">
            <div class="district">
              <select id="inputState" class="form-control">
                <option selected value="კატეგორიები">კატეგორიები</option>
                <option value="იმერეთი">იმერეთი</option>
                <option value="აჭარა">აჭარა</option>
                <option value="გურია">გურია</option>
                <option value="სამეგრელო">სამეგრელო</option>
                <option value="კახეთი">კახეთი</option>
                <option value="სვანეთი">სვანეთი</option>
                <option value="რაჭა">რაჭა</option>
                <option value="ქართლი">ქართლი</option>
                <option value="ყაზბეგი">ყაზბეგი</option>
                <option value="თბილისი">თბილისი</option>
              </select>
            </div>
            <article id="search-body">
              <div class="search-bar">
                <input id="search-input" type="text">
              </div>
              <div class="search-icon" onClick="searchResult();">
                <a class="search-btn" type="button"><i class="fas fa-search"></i></a>
              </div>
            </article>
          </div>
        </article>
      </div>
      <div class="right">


      </div>
    </section>

  </main>
  <footer>
    <article class="footer-art">
      <a type="button">
        <h1 onClick="returnAllHotels();">HOMEPAGE</h1>
      </a>
      <h3>SOCIALS</h5>
        <div>
          <a type="button"><i class="fab fa-facebook-f"></i></a>
          <a type="button"><i class="fab fa-twitter"></i></a>
          <a type="button"><i class="fab fa-pinterest-p"></i></a>
          <a type="button"><i class="fab fa-youtube"></i></a>
          <a type="button"><i class="fab fa-instagram"></i></a>
        </div>
    </article>
  </footer>


  <script src="./index.js"></script>

</body>

</html>
